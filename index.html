<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">
  <title>House Of Football</title>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="images/icons/home.png" alt="House of Football"> <span>House of Football</span>
    </div>
  </header>

  <section class="nav">
    <ul class="list-buttons">
      <li>
        <button class="btn btn-atacantes" id="btnFiltrarJogadoresAtacantes" value="atacante">
          ATACANTES
        </button>
      </li>

      <li>
        <button class="btn btn-meio" id="btnFiltrarJogadoresMeio" value="meio-campista">
          MEIO-CAMPISTAS
        </button>
      </li>
      
      <li>
        <button class="btn btn-defensores" id="btnFiltrarJogadoresDefensores" value="defensor">
          DEFENSORES
        </button>
      </li>
      

      <li>
        <button class="btn btn-goleiros" id="btnFiltrarJogadoresGoleiros" value="goleiro">
          GOLEIROS
        </button>
      </li>

      <li>
        <button class="btn btn-ordenacao" id="btnOrdernarPorPreco">
          ORDERNAR POR PREÇO
        </button>
      </li>
    </ul>
  </section>
  
  
  <section class="cards-players" id="players">
   
   
      <div class="player">png
        <img class="player-img" src="images/players/Virgil van Dijk - FootyRenders.png - FootyRenders.png - FootyRenders.png" alt="">
        <span class="name">Luka Modric</span>
    
        <div class="info">
          <img src="images/clubs/Liverpool.png" alt="">
          <span class="market-value">R$ 20.000.000</span>
        </div>
    
        <div class="tags">
          <span class="tag">Meio-Campista</span>
        </div>
      </div>
     
 </section>

 <script src="js/main.js"></script> 

</body>
</html>
